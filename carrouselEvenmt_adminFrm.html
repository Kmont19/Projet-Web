<!DOCTYPE html>
<html lang="fr">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Departement Informatique Cegep T-R</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" href="Images/logo département informatique.ico" type="image/x-icon" />
        
        <link rel="stylesheet" type="text/css" href="ADMINISTRATION/CarrouselEvenmt_admin/carrouselEvenmt_admin.css"/>
        <link rel="stylesheet" type="text/css" href="Menu/menu.css"/> 
        <script src="ADMINISTRATION/CarrouselEvenmt_admin/carrouselEvenmt_admin.js"></script>
        <script src="Menu/menu.js"></script>
        <script>
            var userIsConnected = userConnect()
            if(userIsConnected === false) {
                location.replace("index.html")
            }            
        </script>
    </head>



    <body>
        <div id="menu"></div>

        <div class="bloc-corps mt-5">
            <h1>Administration du carrousel</h1>
            <section id="ctnAdminEvenement">


                <section id="adminRechEvenement">

                    <div id="ctnRechEvenement" class="input-group">

                        <div class="input-group-prepend ddwEvenement" id="ddwRechEvenement">
                           <select  type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="dpdTypeRequete">                         
                                <div class="dropdown-menu">
                                    <option  class="dropdown-item" selected disabled>Recherche Par</a>
                                    <option  class="dropdown-item" value="titre">Titre</a>
                                    <option  class="dropdown-item" value="categorie">Catégorie</a>
                                    <option  class="dropdown-item" value="autre">Autre</a>
                                    <option  class="dropdown-item" value="aucun">Aucun</a>
                                </div>
                            </select >
                        </div> 
                        <div class="input-group mb-3" id="barreRechEvenement">
                            <input type="search" class="form-control" id="champRechEvenement" placeholder="Recherche">
                            <div class="input-group-append">
                               <!-- <button class="btn btn-success" id="btnRechActu" type="submit">OK</button>-->
                                <button class="btn btn-success" data-toggle = "modal" data-target="#adminFormEvenement" >OK</button>
                            </div>
                        </div>
                    </div>
                  
                    <div id="ctntblEvenement" class="col-lg-12 container border">
                       
                            <table class="table table-hover" id="tblEvenement">
                                <thead  class="bg-info">
                                <tr>
                                    <th>Titre</th>
                                    <th>Texte</th>
                                </tr>
                                </thead>
                                <tbody id="corpsTabEvenement">
                            
                                </tbody>
                            </table>
                    </div>


                  
                </section>
                
                <div id="ctnBtnModalAjoutEvnmt">
                    <div class="input-group-append btnFormAdminEvenement">
                        <button class="btn btn-primary" id="BtnModalAjoutCarslEvnt" type="button" data-toggle="modal" data-target= "#adminFormCarslEvnt" onclick="ModaleAjout()">Inclure dans le carrousel</button>
                    </div>
                    
                </div> 
               
            </section>




            <section class="modal modal fade " id="adminFormCarslEvnt">

                <div class="modal-dialog modal-lg modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Formulaire du carrousel</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form  class="modal-body" id="frmAdminCarrouselEvenmt" method="post" enctype="multipart/form-data">
                            <div class="input-group ctnInput" id="divTitreActu">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info" style="color: white;">Titre</span>
                                </div>                     
                                <input type="text" class="form-control" placeholder="Titre de l'article du carrousel" id="titreCarslEvnt">
                            </div>
                            <div class="input-group ctnInput" id="divTexteActu">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-info" style="color: white;">Texte</span>
                                </div>    
                                <textarea class="form-control" rows="5"  placeholder="Texte de l'article du carrousel" id="texteCarslEvnt"></textarea>
                            </div>   
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text bg-info" id="btnTelecharger" style="color: white;">Télécharger</span>
                                </div>
                                <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="imageCarslEvnt">
                                    <label class="custom-file-label" for="imageCarslEvnt">Image du carrousel:</label>                             
                                </div>
                            </div>    

                                    <div id="ctnBtnEvenement">
                                        <div class="input-group-append btnFormAdminActu">
                                            <button class="btn btn-primary" id="btnAjoutCarslEvnt" type="button">Ajouter</button>
                                        </div>
                                        <div class="input-group-append btnFormAdminActu">
                                            <button class="btn btn-primary" id="btnModifCarslEvnt" type="button">Modifier</button>
                                        </div>
                                        <div class="input-group-append btnFormAdminActu">
                                            <button class="btn btn-danger" id="btnSupprimerCarslEvnt" type="button">Supprimer</button>
                                        </div>
                                        <div class="input-group-append btnFormAdminActu">
                                            <button class="btn btn-primary" id="btnAnnulerCarslEvnt" type="button">Annuler</button>
                                        </div>
                                    </div> 
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </section>


        </div>
        <div id="footer"></div>
    </body>

    <script>

        $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

     
		
    </script>
</html>
